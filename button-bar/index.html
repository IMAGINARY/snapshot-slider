<style>
.v-slide {
    position: absolute;
    width: 500px;
    left: calc(50% - 250px);
    height: 100%;
    background-color: gray;
}

.button-bar {
    position: absolute;
    bottom: 0px;
    height: 60px;
    width: 100%;
    border-top: 4px;
    background-color: red;
}

.button-bar > * {
    position: absolute;
}

.button-bar > i {
    font-size: 1vh;
}

.button-bar > #a {
    top: 0px;
}

.button-bar > #b {
    bottom: 0px;
}

.button-bar > img {
    right: 0px;
}

</style>
<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="v-slide">
        <svg>
          <use xlink:href="../node_modules/font-awesome/fonts/fontawesome-webfont.svg#facebook"></use>
        </svg>
        <div class="button-bar">
            <i id="a">a</i>
            <i id="b">b</i>
            <img height="100%" src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Test.svg" />
        </div>
    </div>
</body>
</html>
